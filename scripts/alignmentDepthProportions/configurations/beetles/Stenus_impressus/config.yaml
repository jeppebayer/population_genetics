# Tag identifying file association.
TAG: jeppebayer:EcoGenetics,population_genetics,alignment,depth:workflowconfiguration
# (str). The name of the relevant project account.
account: EcoGenetics
# (str). Taxonomic group. Can be left empty.
taxonomicGroup: beetles
# (str). Name of species being analyzed.
speciesName: Stenus impressus
# (str). Directory for intermediary files.
workingDirectoryPath: /faststorage/project/EcoGenetics/people/Jeppe_Bayer/population_genetics/steps
# (str). Directory for final output files. (If left empty, output file will be placed within 'workingDirectoryPath').
outputDirectoryPath: /faststorage/project/EcoGenetics/general_workflow_outputs/population_genetics
# (list). Sample setup. List of dictionaries listing the configuration for each sample.
sampleList:
  - 
    # (str). Name of sample group.
    groupName: Grassland
    # (int). A lower coverage threshold for the identification of a coverage distribution peak.
    lowerCoverageThreshold: 100
    # (list). List of paths to BAM files.
    bamFileList:
      - /faststorage/project/EcoGenetics/general_workflow_outputs/population_genetics/alignments/beetles/Stenus_impressus/grassland/SteImp_aeRoe/SteImp_aeRoe.filtered.clipOverlap.bam
      - /faststorage/project/EcoGenetics/general_workflow_outputs/population_genetics/alignments/beetles/Stenus_impressus/grassland/SteImp_FaaJ/SteImp_FaaJ.filtered.clipOverlap.bam
      - /faststorage/project/EcoGenetics/general_workflow_outputs/population_genetics/alignments/beetles/Stenus_impressus/grassland/SteImp_KRS/SteImp_KRS.filtered.clipOverlap.bam
      - /faststorage/project/EcoGenetics/general_workflow_outputs/population_genetics/alignments/beetles/Stenus_impressus/grassland/SteImp_MOS/SteImp_MOS.filtered.clipOverlap.bam
      - /faststorage/project/EcoGenetics/general_workflow_outputs/population_genetics/alignments/beetles/Stenus_impressus/grassland/SteImp_ORoe/SteImp_ORoe.filtered.clipOverlap.bam